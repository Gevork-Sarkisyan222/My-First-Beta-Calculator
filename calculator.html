<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2819/2819726.png" rel="shortcut icon">
    <title>Calculator</title>
</head>
<body>
    <div class="center">
        <div class="first-section">
            
        </div>
        <div class="buttons-numbers">
            <div class="first-btns">
            <button class="one">7</button>
            <button class="two">8</button>
            <button class="three">9</button>
            <!-- another cal -->
            <button class="one2">4</button>
            <button class="two2">5</button>
            <button class="three2">6</button>
            <!-- another cal 2 -->
            <button class="one3">1</button>
            <button class="two3">2</button>
            <button class="three3">3</button>
            <!-- another cal 3 -->
            <button class="meaning1">+/-</button>
            <button class="number0">0</button>
            <button class="meaning2">,</button>
            <!-- rovno--> 
            <button class="equal">=</button>
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="divide">×/÷</button>
            </div>
           <div class="answer-input">
            <input class="inp" type="number" placeholder="0">
           </div>
           <div>
            <img class="icon1" src="./images/icons8-pin-pad-64.png" alt="calculator.icon">
            <h2 class="first-text">Калькулятор</h2>
           </div>
         
        </div>
    </div>
     <script src="./index.js"></script>
</body>
</html>
